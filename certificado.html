<!DOCTYPE html>
<html lang="es" >

    <head>
        
        <meta charset="utf-8">
        <link rel="stylesheet" href="./certificado-estilo.css">    
        <title>Formulario</title>
    </head>

    <body>
        
        <section id="formulario-estilo" > 

            <div id="titulo-sub">
            <h1 id="title">Formulario</h1>
            <p id="description">Favor de responder formulario </p>
            </div>

            <form id="survey-form">

                <!--ingresar datos personales -->
                <fieldset id="datos_personal">    
                    <label for="name" id="name-label" ><p>Nombre</p> 
                        <input id="dat name" class="dat" type="text" placeholder="ingrese su nombre" required>
                    </label>

                    <label for="email" id="email-label" > <p>Correo electronico</p> 
                        <input id="dat email" class="dat" type="email" pattern="[a-z0-5] {8,0}" placeholder="ingrese su correo" required>
                    </label>

                    <label for="number" id="number-label" > <p>Numero telefonico</p> 
                        <input id="dat number" class="dat" type="tel"  minlength="8" maxlength="20"  placeholder="3158-2112"  size="15" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" required>
                    </label>
                </fieldset>

                <!--opciones de preferencia  -->
                <fieldset>
                    <label for="opciones">
                        <p> selecione una opcion</p> 
                        <select id="dropdown" class="dat">
                            <option value="">uno</option>
                            <option value="1">uno</option>
                            <option value="2">dos</option>
                            <option value="3">tres</option>
                        </select>
                    </label>    
                </fieldset>    

                <!--opicion   -->
                <fieldset id="boton-opciones"> 
                    <p>seleccione una opcion</p>
                    <label id="boton" for="uno">
                        <input value="1" id="uno" type="radio" name="numeros" checked>
                        <p>opcion 1</p></label>
                    <label id="boton" for="dos">
                        <input value="2" id="dos" type="radio" name="numeros">
                        <p>opcion 2</p></label>    
                    <label id="boton" for="tres">
                        <input value="3" id="tres" type="radio" name="numeros">
                        <p>opcion 3</p> </label>
                </fieldset>

                <!--mejoras en la pagina web -->
                <fieldset id="boton-opciones">
                    <p> que le gusraria que mejorar en la pagina </p>
                    <label id="boton" for="valor-1" > 
                        <input id="valor-1" type="checkbox"></input> 
                        <p>interfaz</p> </label>
                    <label id="boton" for="valor-2" > 
                        <input id="valor-2" type="checkbox"></input> 
                        <p>interfaz</p> </label>
                    <label id="boton" for="valor-3" > 
                        <input id="valor-3" type="checkbox"></input> 
                        <p>interfaz</p> </label>
                </fieldset>

                <!--comentario -->
                <fieldset>
                    <label for="parrafo">
                        <p> Colocar un comentario </p>
                        <textarea id="parrafo" rows="4" cols="40" placeholder="escribribe "></textarea>
                        
                    </label>
                </fieldset>

                <!--Enviar -->
                <fieldset>
                    <Label><input id="submit" type="submit" value="Enviar"></input></Label>
                </fieldset>

            </form>

        </section>   

    </body>    
</html>
